<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>master</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link rel="icon" type="image/x-icon" href="img/logo.png"> -->
</head>


<body>
    <nav class="nav">
        <ul class="logo ">
            <a href="index.html">master</a>
        </ul>
        <ul class="menu">
            <li><a href="#">Guides</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Login</a></li>
            <li><a class="signup-btn" href="#">Sign Up</a></li>

        </ul>
    </nav>

    <div class="row">
        <form class="search-box">
            <div class="search-area">

                <div class="search-filter">
                    <label class="search-title" for="search-major">MAJOR</label>
                    <input type="text" name="search-major" id="search-major" size="24" maxlength="32"
                        placeholder="fine art, computer science" />
                </div>
                <div class="search-filter-spacer"></div>
                <div class="search-filter">
                    <label class="search-title" for="search-location">LOCATION</label>
                    <input type="text" name="search-location" id="search-location" size="24" maxlength="32"
                        placeholder="city, state" />
                </div>
                <div class="search-filter-spacer"></div>
                <div class="search-filter">
                    <label class="search-title" for="search-degree">DEGREE</label>
                    <select name="search-degree" id="search-degree">
                        <option value="grad">Graduate</option>
                        <option value="ugrad">Undergraduate</option>
                        <option value="gradcert">Graduate Certificate</option>
                    </select>
                </div>
            </div>
            <button><a class="material-icon">search</a> search</button>
        </form>

    </div>
    <div class="column-container">
        <p class="intro-banner">Finding a college should be easy.</p>

    </div>
</body>

</html>
